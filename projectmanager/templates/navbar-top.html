{% load static %}
<header class="p-2 mb-3 fixed-top" style="background-color: #3498db; width: 100%; box-sizing: border-box;">
    <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
        <a href="{% url 'index' %}" class="d-flex align-items-center mb-lg-0 text-dark text-decoration-none">
          <img class="img-fluid" src="{% static 'img/logo_en.png' %}" alt="" style="height: 50px; width: 50px;">
          <h5 class="container-fluid fw-bold" style="white-space: nowrap; margin-top: 0.2em;">
            ระบบติดตามสถานะกิจกรรม
          </h5>
        </a>  
      <div class="d-flex align-items-center">
        <form class="w-100 me-3" role="search"></form>
  
        {% if request.user.is_authenticated %}
        <div class="flex-shrink-0 dropdown">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{{request.user.profile.image.url}}" alt="mdo" width="30" height="30" class="rounded-circle" style="object-fit: cover;">
          </a>
          <ul class="dropdown-menu text-small shadow">
            <li>
                <a class="dropdown-item" href="{% url 'profile-detail' %}">
                    <i class="fa-solid fa-user"></i>
                    โปรไฟล์
                </a>
            </li>
            <li>
                <a class="dropdown-item" href="{% url 'teacher' %}">
                  <i class="fa-solid fa-list-check"></i>
                    การเช็คชื่อ
                </a>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'organizer-owner-list' %}">
                <i class="fa-solid fa-qrcode"></i>
                เช็คอินกิจกรรมพิเศษ
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'organizer-list' %}">
                <i class="fa-solid fa-headset"></i>
                  ติดต่อ
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'account_logout' %}">
                <i class="fa-solid fa-right-from-bracket"></i>
                ออกจากระบบ
              </a>
            </li>
          </ul>
        </div>
        {% else %}
          <a href="{% url 'line_login' %}"><img class="img-fluid" src="https://res.cloudinary.com/frame-dev/image/upload/v1642665118/btn_login_base_vaxhow.png" alt="line_login"></a>
        {% endif %}
      </div> 
    </div>
  </header>
