{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}<title>เพิ่มครูที่ปรึกษา | เจ้าหน้าที่</title>{% endblock %}

{% block content %}
<div class="card-body bg-body-tertiary p-4 rounded">
    <h1 class="mb-2">เพิ่มครูที่ปรึกษา | เจ้าหน้าที่</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-user-plus"></i> บันทึก</button>
        <a href="{% url 'organizer-list' %}" class="btn btn-danger"><i class="fa-solid fa-xmark"></i> ยกเลิก</a>
    </form>
</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Select2 -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    $(document).ready(function() {
        $('.searchable-select').select2({
            width: '100%',
            placeholder: 'ค้นหาโปรไฟล์'
        });
    });
</script>
{% endblock %}
