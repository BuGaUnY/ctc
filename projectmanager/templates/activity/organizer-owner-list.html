{% extends 'base.html' %}
{% block title %}<title>Organizer | Owner</title>{% endblock %}
{% block content %}
<div class="row">
    {% for organizer in organizers %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <img src="{{organizer.image.url}}" class="card-img-top" style="height:300px; object-fit:scale-down;" alt="{{organizer.name}}">
            <div class="card-body">
                <h5 class="card-title">{{organizer.name}}</h5>
                <p class="card-text border p-2 bg-light rounded">{{organizer.description}}</p>
                <a href="{{organizer.get_absolute_owner_url}}" class="btn btn-primary"><i class="fa-regular fa-pen-to-square"></i> จัดการ</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
